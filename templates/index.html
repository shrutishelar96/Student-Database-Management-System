<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-SfS8KjyrZYfxZiB9JltzrsK8ByR89ouz1yDd/+ghHLxlqgL3tvA3k/ZDPhZMc2Qd9a4t4mK0ytYw0ylulM/fog==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <title>Exp 10</title>
</head>

<div class="container">
    <h1 class="text-center title">Add new student in the database</h1>
    <br>

    <form method="POST" action="">
        <div class="mb-3">
            <label for="fname" class="form-label">Name</label>
            <input type="text" name="fname" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="lname" class="form-label">Surname</label>
            <input type="text" name="lname" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="rollno" class="form-label">Roll No</label>
            <input type="number" name="rollno" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
